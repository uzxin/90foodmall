<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收入支出统计</title>
    <link href="../user/layui/css/layui.css"  rel="stylesheet" type="text/css" />
    <script src="js/echarts.min.js" type="text/javascript"></script>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript" ></script>
    <script src="../user/layui/layui.all.js" type="text/javascript"></script>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        .test{
            height: 90%;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="layui-inline">
    <label class="layui-form-label">日期范围</label>
    <div class="layui-input-inline">
        <input type="text" class="layui-input" style="width: 200px" id="test6" placeholder="请选择">
    </div>
</div>
    <div class="test" id="chart" ></div>
</body>
<script type="text/javascript">
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        var ins1 = laydate.render({
            elem: '#test6'
            ,range: true
            ,theme: 'molv'
            ,max: new Date().getFullYear()+"-" + (new Date().getMonth()+1) + "-" + new Date().getDate()
            ,change: function(value, date, endDate){
                var searchDate = value.split(' - ');
                var startDate = searchDate[0];
                var endDate = searchDate[1];
                console.log(startDate);
                console.log(endDate);
                $.get("/store/transactionStatistics/fundStatistics",{startDate:startDate,endDate:endDate},function () {
                    
                })
            }
        });
    })

    $(function () {
        var dom = document.getElementById("chart");
        var myChart = echarts.init(dom);
        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['利润', '支出', '收入']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'value'
                }
            ],
            yAxis: [
                {
                    type: 'category',
                    axisTick: {
                        show: false
                    },
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                }
            ],
            series: [
                {
                    name: '利润',
                    type: 'bar',
                    label: {
                        show: true,
                        position: 'inside'
                    },
                    data: [200, 170, 240, 244, 200, 220, 210]
                },
                {
                    name: '收入',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true
                    },
                    data: [320, 302, 341, 374, 390, 450, 420]
                },
                {
                    name: '支出',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        position: 'left'
                    },
                    data: [-120, -132, -101, -134, -190, -230, -210]
                }
            ]
        };
        myChart.setOption(option, true);
    })
</script>
</html>
