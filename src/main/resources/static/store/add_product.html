//树的配置
var setting = {
    //数据格式的设置
    data:{
        simpleData:{
            enable:true  //使用简单的json数据
        }
    },
    //树的显示设置
    view:{
        showLine:true, //设置是否显示连线 默认为true
        showTitle: false,//设置是否显示鼠标悬浮时显示title的效果
        dblClickExpand: false,//设置是否支持双击展开树节点
        fontCss : {color:"blue"},//设置节点样式
        expandSpeed: "slow",//设置展开的速度  fast normal  slow
        nameIsHTML: true,//名字是否是HTML

    },
    //设置事件回调
    callback:{
        onClick:zTreeOnClick
    }
};
function zTreeOnClick(event, treeId, treeNode) {
    alert(treeNode.id + ", " + treeNode.name);
};
var categorys = [];
$.ajax({
   url:"/category/list",
    async: false,
   success:function (data) {
       $.each(data.data,function (i,item) {
           categorys[i]={id:item.id, pId:item.pid, name:item.name};
       })
       //初始化zTree
       $.fn.zTree.init($("#treeDemo"), setting, categorys);
   }
});

$(document).ready(function(){
    var spotMax = 8;
  if($('div.images_Upload').size() >= spotMax) {$(obj).hide();}

			}

				 $(this).parent().remove();
                 $('#add_Upload').show();
