<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/shop.css" type="text/css" rel="stylesheet" />
    <link href="css/Sellerber.css" type="text/css"  rel="stylesheet" />
    <link href="css/bkg_ui.css" type="text/css"  rel="stylesheet" />
    <link href="font/css/font-awesome.min.css"  rel="stylesheet" type="text/css" />
    <link href="../user/layui/css/layui.css"  rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.9.1.min.js" type="text/javascript" ></script>
    <script src="js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
    <script src="js/Sellerber.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script src="js/shopFrame.js" type="text/javascript"></script>
    <script src="js/layer/layer.js" type="text/javascript"></script>
    <script src="js/laydate/laydate.js" type="text/javascript"></script>
    <script src="../user/layui/layui.all.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js" type="text/javascript"></script>
    <script src="js/respond.min.js"></script>
    <script src="js/css3-mediaqueries.js"  type="text/javascript"></script>
    <![endif]-->
    <title>系统信息</title>
    <script type="text/javascript">
        $(function () {
            $.get("/store/getStoreByBusinessId",{},function (data) {
                $("#id").val(data.data.id);
                $("#name").val(data.data.name);
                $("#description").val(data.data.description);
                $("#introduction").val(data.data.introduction);
                $("#headImgSrc").attr("src",data.data.headImg);
                $("#headImg").val(data.data.headImg);
                $("#legalUserName").val(data.data.legalUserName);
                $("#legalUserIdCard").val(data.data.legalUserIdCard);
                $("#contactUserName").val(data.data.contactUserName);
                $("#contactUserPhone").val(data.data.contactUserPhone);
                $("#fax").val(data.data.fax);
                $("#email").val(data.data.email);
                $("#level").val(data.data.level);
                $("#scoreDescription").val(data.data.scoreDescription);
                $("#scoreServiceAttitude").val(data.data.scoreServiceAttitude);
                $("#scoreDeliverySpeed").val(data.data.scoreDeliverySpeed);
            })
        })
    </script>
</head>

<body>
<div class="margin">
    <div class="System_Setup slideBox" id="System_Setup">
        <div class="hd">
            <ul>
                <li>基本信息</li>
                <li>法人信息</li>
                <li>联系方式设置</li>
                <li>店铺评分</li>
            </ul>
        </div>
        <form id="store">
        <div class="bd">
            <ul>
                <div class="add_style">
                    <input type="hidden" id="id" name="id"/>
                    <li class="clearfix"><label class="label_name col-xs-1">店铺名称：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input id="name" name="name" type="text"  class="col-xs-6"/></div>  </li>
                    <li class="clearfix"><label class="label_name col-xs-1">店铺描述：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input id="description" name="description" type="text" class="col-xs-4"/><em class="Prompt">一句话简单描述下店铺</em></div>
                    </li>
                    <li class="clearfix">
                        <label class="label_name col-xs-1">店铺介绍：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><textarea id="introduction" name="introduction" cols="" rows="" class="col-xs-6" style="height:150px;"></textarea></div>
                    </li>
                    <li class="clearfix">
                        <label class="label_name col-xs-1">店铺logo：&nbsp;&nbsp;</label>
                        <div class="Add_content col-xs-11" id="Upload">
                            <div class="images_Upload clearfix" id="images_Upload">
                                <span class="Upload_img"><input id="file" name="file" type="file" /></span>
                                <a href="javascript:ovid()" class="operating" title="预览" onclick="preview_img()"><i class="fa  fa-image"></i></a>
                                <div id="Picture_Preview" style="display:none">
                                    <img id="headImgSrc" width="120px" height="120px"/>
                                    <input type="hidden" id="headImg" name="headImg"/>
                                </div>
                                <em class="Prompt">请使用120*120大小的图片</em>
                            </div>
                        </div>
                    </li>
                    <li class="clearfix">
                        <label class="label_name col-xs-1"></label><div class="Add_content col-xs-11"><button class="btn button_btn bg-deep-blue" type="button">保存提交</button></div>
                    </li>
                </div>
            </ul>
            <ul>
                <div class="add_style">
                    <li class="clearfix">
                        <label class="label_name col-xs-1">法人名字：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input id="legalUserName" name="legalUserName" type="text"  class="col-xs-3"/></div>
                    </li>
                    <li class="clearfix">
                        <label class="label_name col-xs-1">身份证号：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input id="legalUserIdCard" name="legalUserIdCard" type="text"  class="col-xs-3"/></div>
                    </li>
                    <li class="clearfix">
                        <label class="label_name col-xs-1"></label><div class="Add_content col-xs-11"><button class="btn button_btn bg-deep-blue" type="button">保存提交</button></div>
                    </li>
                </div>
            </ul>
            <ul>
                <div class="add_style">
                    <li class="clearfix">
                        <label class="label_name col-xs-1">联系人：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input id="contactUserName" name="contactUserName" type="text"  class="col-xs-3"/></div>
                    </li>
                    <li class="clearfix">
                        <label class="label_name col-xs-1">联系电话：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input id="contactUserPhone" name="contactUserPhone" type="text"  class="col-xs-3"/></div>
                    </li>
                    <li class="clearfix">
                        <label class="label_name col-xs-1">传真：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input id="fax" name="fax" type="text"  class="col-xs-3"/></div>
                    </li>
                    <li class="clearfix">
                        <label class="label_name col-xs-1">邮箱：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input id="email" name="email" type="text"  class="col-xs-3"/></div>
                    </li>
                    <li class="clearfix">
                        <label class="label_name col-xs-1"></label><div class="Add_content col-xs-11"><button class="btn button_btn bg-deep-blue" type="button">保存提交</button></div>
                    </li>
                </div>
            </ul>
            <ul>
                <div class="add_style">
                    <li class="clearfix">
                        <label class="label_name col-xs-1">店铺等级：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input id="level" name="level" readonly="readonly" type="text"  class="col-xs-3"/></div>
                    </li>
                    <li class="clearfix">
                        <label class="label_name col-xs-1">相符描述：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input id="scoreDescription" name="scoreDescription" readonly="readonly" type="text"  class="col-xs-3"/></div>
                    </li>
                    <li class="clearfix">
                        <label class="label_name col-xs-1">服务态度：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input id="scoreServiceAttitude" name="scoreServiceAttitude" readonly="readonly" type="text"  class="col-xs-3"/></div>
                    </li>
                    <li class="clearfix">
                        <label class="label_name col-xs-1">发货速度：&nbsp;&nbsp;</label><div class="Add_content col-xs-11"><input id="scoreDeliverySpeed" name="scoreDeliverySpeed" readonly="readonly" type="text"  class="col-xs-3"/></div>
                    </li>
                </div>
            </ul>
        </div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    jQuery(".slideBox").slide({trigger:"click",easing:"easeOutElastic"});
    //上传图片
    layui.use('upload',function () {
        var upload = layui.upload;
        upload.render({
            elem: '#file'
            , url: '/fileUpload'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#headImgSrc').attr("src",result);
                });
            }
            ,done: function(res){
                layer.msg('上传成功');
                $("#headImg").val(res.data.url);
            }
        });
    })
    /*预览图片*/
    function preview_img(){
        layer.open({
            type: 1,
            title: false,
            closeBtn: 0,
            area: '120px',
            skin: 'layui-layer-nobg', //没有背景色
            shadeClose: true,
            content: $('#Picture_Preview')
        });
    }
    //提交
    $(".bg-deep-blue").click(function () {
        var d = {};
        var t = $('#store').serializeArray();
        $.each(t, function() {
            d[this.name] = this.value;
        });
        $.ajax({
            url:"/store/update",
            type:"POST",
            data:JSON.stringify(d),
            contentType : 'application/json;charset=utf-8',
            success:function (data) {
                if (data.code==0){
                    layer.msg(data.msg,{icon:6,time:1000});
                }else {
                    layer.msg(data.msg,{icon:5,time:2000});
                }
            }
        })
    })
    /*******滚动条*******/
    $("body").niceScroll({
        cursorcolor:"#888888",
        cursoropacitymax:1,
        touchbehavior:false,
        cursorwidth:"5px",
        cursorborder:"0",
        cursorborderradius:"5px"
    });
</script>
