<script>
    layui.use(['table','form'], function() {
        var $ = layui.jquery;
        var table = layui.table;
        var form = layui.form;
        var insTb = table.render({
            elem: '#logistics'
            ,url:'/store/logistics/page'
            ,cellMinWidth: 100 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {type: 'numbers',}
                ,{field: 'id', hide: true}
                ,{field:'shipMethodName', width:100, title: '快递',align: 'center'}
                ,{field:'expressNumber', width:190, title: '快递号',align: 'center'}
                ,{field:'orderNumber', width:286, title: '订单号',align: 'center'}
                ,{field:'createUserName',width:90, title: '发货人',align: 'center'}
                ,{field:'createTime', width:165, title: '发货时间', sort: true,align: 'center'}
                ,{field:'updateTime', width:165, title: '物流上次更新时间', align: 'center'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:90,align: 'center'}
            ]]
            ,page: true
            ,done:function(res){
                tdTitle();
            }
        });
        // layui-table表格字段过长，展示不完整时，鼠标放到上面展示完整信息
        function tdTitle(){
            $('th').each(function(index,element){
                $(element).attr('title',$(element).text());
            });
            $('td').each(function(index,element){
                $(element).attr('title',$(element).text());
            });
        }
        // 工具条点击事件
        table.on('tool(logistics)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'view') { // 发货
                logistics_info();
            }
        });
        // 搜索
        form.on('submit(searchLogistics)', function (data) {
            insTb.reload({where:{expressNumber:$("#expressNumber").val(),begin:$("#start").val(),end:$("#end").val()}});
        });

    })
    /***********物流查看**********/
    function logistics_info(){
        layer.open({
            type: 1,
            title: '物流信息',
            maxmin: true,
            shadeClose:false, //点击遮罩关闭层
            area : ['600px' , '400px'],
            content:$('#logistics_info'),
        });
    }
/*******滚动条*******/
$("body").niceScroll({  
	cursorcolor:"#888888",  
	cursoropacitymax:1,  
	touchbehavior:false,  
	cursorwidth:"5px",  
	cursorborder:"0",  
	cursorborderradius:"5px"  
});
	/*时间*/
 /******时间设置*******/
  var start = {
    elem: '#start',
    format: 'YYYY-MM-DD',
   // min: laydate.now(), //设定最小日期为当前日期
    max: '2099-06-16', //最大日期
    istime: true,
    istoday: false,
    choose: function(datas){
         end.min = datas; //开始日选好后，重置结束日的最小日期
         end.start = datas //将结束日的初始值设定为开始日
    }
};
var end = {
    elem: '#end',
    format: 'YYYY-MM-DD',
    //min: laydate.now(),
    max: '2099-06-16',
    istime: true,
    istoday: false,
    choose: function(datas){
        start.max = datas; //结束日选好后，重置开始日的最大日期
    }
};
laydate(start);
laydate(end);
</script>
