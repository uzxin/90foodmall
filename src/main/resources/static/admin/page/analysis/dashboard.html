<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>销售数据</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=315"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .numberInfoSubTitle {
            color: rgba(0, 0, 0, .45);
            font-size: 14px;
            height: 22px;
            line-height: 22px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-break: break-all;
        }

        .numberInfoValue {
            color: rgba(0, 0, 0, .85);
            font-size: 24px;
            margin-top: 10px;
            height: 32px;
            line-height: 32px;
        }

        .numberInfoSuffix {
            color: rgba(0, 0, 0, .65);
            font-size: 16px;
            font-style: normal;
            margin-left: 4px;
            line-height: 32px;
        }
    </style>
</head>

<body>

<!-- 加载动画 -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-tab layui-tab-brief" lay-filter="tabZZT">
                        <ul class="layui-tab-title">
                            <li class="layui-this">订单量</li>
                            <li>销售额</li>
                        </ul>
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">
                                <div class="layui-row layui-col-space30">
                                    <div class="layui-col-xs12 layui-col-md8">
                                        <div id="xse" style="height: 300px;margin-top: 20px;"></div>
                                    </div>
                                    <div class="layui-col-xs12 layui-col-md4">
                                        <table class="layui-table" lay-skin="nob">
                                            <colgroup>
                                                <col width="50">
                                                <col>
                                                <col width="96">
                                            </colgroup>
                                            <thead>
                                            <tr style="background: none;color: #333;">
                                                <th colspan="3">门店订单量排名</th>
                                            </tr>
                                            </thead>
                                            <tbody id="sortByOrders">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-tab-item">
                                <div class="layui-row layui-col-space30">
                                    <div class="layui-col-xs12 layui-col-md8">
                                        <div id="fwl" style="height: 300px;margin-top: 20px;"></div>
                                    </div>
                                    <div class="layui-col-xs12 layui-col-md4">
                                        <table class="layui-table" lay-skin="nob">
                                            <colgroup>
                                                <col width="50">
                                                <col>
                                                <col width="96">
                                            </colgroup>
                                            <thead>
                                            <tr style="background: none;color: #333;">
                                                <th colspan="3">门店销售额排名</th>
                                            </tr>
                                            </thead>
                                            <tbody id="sortByAmount">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=315"></script>
<script src="../../assets/libs/echarts/echarts.min.js"></script>
<script src="../../assets/libs/echarts/echartsTheme.js"></script>
<script>
    layui.use(['layer', 'element'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var element = layui.element;

        $.get("/admin/transactionStatistics/getOrdersAndAmountByMonth",{},function (data) {
            var date = [];
            var orders = [];//订单量
            var amount = [];//销售额
            $.each(data.data,function (i, item) {
                date.push(item.date);
                orders.push(item.orders);
                amount.push(item.amount);
            })
            // 渲染订单量图表
        var myCharts3 = echarts.init(document.getElementById('xse'), myEchartsTheme);
        var option3 = {
            title: {
                text: '订单量',
                textStyle: {
                    color: '#000',
                    fontSize: 14
                }
            },
            tooltip: {},
            grid: {
                left: '0',
                right: '0',
                bottom: '0',
                containLabel: true
            },
            xAxis: {
                data: date
            },
            yAxis: {},
            series: [{
                type: 'bar',
                data: orders,
                barMaxWidth: 45
            }]
        };
        myCharts3.setOption(option3);

        // 渲染销售额图表
        var myCharts4 = echarts.init(document.getElementById('fwl'), myEchartsTheme);
        var option4 = {
            title: {
                text: '销售额',
                textStyle: {
                    color: '#000',
                    fontSize: 14
                }
            },
            tooltip: {},
            grid: {
                left: '0',
                right: '0',
                bottom: '0',
                containLabel: true
            },
            xAxis: {
                data: date
            },
            yAxis: {},
            series: [{
                type: 'bar',
                data: amount,
                barMaxWidth: 45
            }]
        };
        myCharts4.setOption(option4);

        // 切换选项卡重新渲染
        element.on('tab(tabZZT)', function (data) {
            if (data.index == 0) {
                myCharts3.resize();
            } else {
                myCharts4.resize();
            }
        });

        // 窗口大小改变事件
        window.onresize = function () {
            myCharts3.resize();
            myCharts4.resize();
        };
        // 订单量排名
        $.get("/admin/transactionStatistics/getStoreByOrders",{},function(data){
            $.each(data.data,function(i,item){
                var num = i+1;
                $("#sortByOrders").append("<tr>\n" +
                            "\t\t\t\t\t\t\t<td><span class='layui-badge layui-bg-cyan'>"+num+"</span></td>\t\t\t\t\t\t\t\t\t\t\t\n" +
                            "\t\t\t\t\t\t\t<td>"+item.storeName+"</td>\t\t\t\t\t\t\t\t\t\t\t\n" +
                            "\t\t\t\t\t\t\t<td>"+item.orders+"</td>\t\t\t\t\t\t\t\t\t\t\t\n" +
                            "\t\t\t\t\t</tr>");
                })
        });
        // 销售额排名
        $.get("/admin/transactionStatistics/getStoreByAmount",{},function(data){
            $.each(data.data,function(i,item){
                var num = i+1;
                $("#sortByAmount").append("<tr>\n" +
                            "\t\t\t\t\t\t\t<td><span class='layui-badge layui-bg-cyan'>"+num+"</span></td>\t\t\t\t\t\t\t\t\t\t\t\n" +
                            "\t\t\t\t\t\t\t<td>"+item.storeName+"</td>\t\t\t\t\t\t\t\t\t\t\t\n" +
                            "\t\t\t\t\t\t\t<td>"+item.amount+"</td>\t\t\t\t\t\t\t\t\t\t\t\n" +
                            "\t\t\t\t\t</tr>");
                })
        });

        });
    });
</script>
</body>

</html>
