<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>轮播图</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=315"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- 页面加载loading -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body table-tool-mini">
            <div class="layui-form toolbar">
                <div class="layui-form-item">
                    <div class="layui-inline" style="padding-right: 110px;">
                        <button id="add" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                    </div>
                </div>
            </div>
            <table class="layui-table" id="tableUser" lay-filter="tableUser"></table>
        </div>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="tableBarUser">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<!-- 表单弹窗 -->
<script type="text/html" id="modelUser">
    <form id="modelUserForm" lay-filter="modelUserForm" class="layui-form model-form">
        <input id="id" name="id" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">图片</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="test1">上传图片</button>
                <image id="image" style="width:150px;align:center;"></image>
                <input type="hidden" id="imageSrc" name="imageSrc">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">URL</label>
            <div class="layui-input-block">
                <input id="url" name="url"  placeholder="请输入url" type="text" class="layui-input"
                       lay-verType="tips" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input id="remark" name="remark"  placeholder="请输入备注信息" type="text" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closePageDialog">取消</button>
            <button class="layui-btn" lay-filter="modelSubmitUser" lay-submit>保存</button>
        </div>
    </form>
</script>
<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=315"></script>
<script>
    layui.use(['layer', 'form', 'table', 'util', 'admin','laydate','rate','upload'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var admin = layui.admin;
        var laydate = layui.laydate;
        var rate = layui.rate;
        var upload = layui.upload;
        // 渲染表格
        var insTb = table.render({
            elem: '#tableUser',
            url: '/admin/carousel/page',
            page: true,
            toolbar: true,
            cellMinWidth: 100,
            cols: [[
                {type: 'numbers'},
                {field: 'id', hide: true},
                {field: 'imageSrc',align: 'center', title: '图片'},
                {field: 'url',align: 'center',title: 'URL'},
                {field: 'remark',align: 'center',title: '备注'},
                {field: 'createUserName',align: 'center',title: '创建人'},
                {field: 'createTime',align: 'center',title: '创建时间'},
                {align: 'center',toolbar: '#tableBarUser', title: '操作'}
            ]]
            ,done:function(res){
                tdTitle();
            }
        });
        // layui-table表格字段过长，展示不完整时，鼠标放到上面展示完整信息
        function tdTitle(){
            $('th').each(function(index,element){
                $(element).attr('title',$(element).text());
            });
            $('td').each(function(index,element){
                $(element).attr('title',$(element).text());
            });
        }
        // 添加
        $('#add').click(function () {
            showEditModel();
        });

        // 工具条点击事件
        table.on('tool(tableUser)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'add') { // 添加
                showEditModel();
            }else if (layEvent === 'edit') { // 修改
                showEditModel(data);
            } else if (layEvent === 'del') { // 删除
                doDel(data.id);
            }
        });

        // 弹窗
        function showEditModel(mUser) {
            admin.open({
                type: 1,
                title: (mUser ? '修改' : '添加') + '轮播图',
                content: $('#modelUser').html(),
                success: function (layero, dIndex) {
                    var uploadInst = upload.render({
                        elem: '#test1'
                        , url: '/fileUpload'
			            , acceptMime: 'image/*'
                        , before: function (obj) {
                            obj.preview(function (index, file, result) {
                                $('#image').attr('src', result);
                            });
                            }
                            , done: function (res) {
                                $("#imageSrc").val(res.data.url);
                            }
                      });
                    $(layero).children('.layui-layer-content').css('overflow', 'visible');
                    var url = '/admin/carousel/addOrUpdate';
                    if(mUser){
                        // 回显数据
                        form.val('modelUserForm', mUser);
                        $('#image').attr('src', mUser.imageSrc);
                    }
                    // 表单提交事件
                    form.on('submit(modelSubmitUser)', function (data) {
                        layer.load(2);
                        $.post(url,data.field, function (res) {
                            layer.closeAll('loading');
                            if (res.code == 0) {
                                layer.close(dIndex);
                                layer.msg(res.msg, {icon: 1});
                                insTb.reload({}, 'data');
                            } else {
                                layer.msg(res.msg, {icon: 2});
                            }
                        }, 'json');
                        return false;
                    });
                }
            });
        }
        // 删除
        function doDel(id) {
            layer.confirm('确定要删除吗？', {
                skin: 'layui-layer-admin',
                shade: .1
            }, function (i) {
                layer.close(i);
                layer.load(2);
                $.post('/admin/carousel/del', {id: id}, function (res) {
                    layer.closeAll('loading');
                    if (res.code == 0) {
                        layer.msg(res.msg, {icon: 1});
                        insTb.reload({}, 'data');
                    } else {layer.msg(res.msg, {icon: 2});}
                }, 'json');
            });
        }

    });
</script>

</body>
</html>
