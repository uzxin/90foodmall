<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
	<title>安全设置</title>
	<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
	<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">
	<link href="../css/personal.css" rel="stylesheet" type="text/css">
	<link href="../css/infstyle.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
	<script src="../AmazeUI-2.4.2/assets/js/amazeui.js"></script>
	<script src="../js/init.js"></script>
	<script type="text/javascript">
		$(function () {
			$.ajax({
				url:"/user/getUser",
				success:function (data) {
					$("#username").html("用户名："+data.data.username);
					$("#headImgSrc").attr("src",data.data.headImgSrc);
					if (data.data.phone!=null && data.data.phone!=''){
						$("#text3").html("您验证的手机："+data.data.phone+" 若已丢失或停用，请立即更换");
						$("#btn3").html("换绑");
					}
					if (data.data.email!=null && data.data.email!=''){
						$("#text4").html("您验证的邮箱："+data.data.email+" 可用于快速找回登录密码");
						$("#btn4").html("换绑");
					}
				}
			})
		})
	</script>
</head>

<body>
<!--头 -->
<header class="head"></header>

<div class="center">
	<div class="col-main">
		<div class="main-wrap">

			<!--标题 -->
			<div class="user-safety">
				<div class="am-cf am-padding">
					<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">账户安全</strong> / <small>Set&nbsp;up&nbsp;Safety</small></div>
				</div>
				<hr/>

				<!--头像 -->
				<div class="user-infoPic">

					<div class="filePic">
						<img id="headImgSrc" class="am-circle am-img-thumbnail" src="" alt="" />
					</div>

					<p class="am-form-help">头像</p>

					<div class="info-m">
						<div id="username"><b></b></div>
						<div class="safeText">
							<a href="safety.html">账户安全:<em style="margin-left:20px ;">60</em>分</a>
							<div class="progressBar"><span style="left: -95px;" class="progress"></span></div>
						</div>
					</div>
				</div>

				<div class="check">
					<ul>
						<li>
							<i class="i-safety-lock"></i>
							<div class="m-left">
								<div class="fore1">登录密码</div>
								<div class="fore2"><small>为保证您购物安全，建议您定期更改密码以保护账户安全。</small></div>
							</div>
							<div class="fore3">
								<a href="password.html">
									<div class="am-btn am-btn-secondary">修改</div>
								</a>
							</div>
						</li>
						<li>
							<i class="i-safety-wallet"></i>
							<div class="m-left">
								<div class="fore1">支付密码</div>
								<div class="fore2"><small id="text2">启用支付密码功能，为您资产账户安全加把锁。</small></div>
							</div>
							<div class="fore3">
								<a href="setpay.html">
									<div id="btn2" class="am-btn am-btn-secondary">立即启用</div>
								</a>
							</div>
						</li>
						<li>
							<i class="i-safety-iphone"></i>
							<div class="m-left">
								<div class="fore1">手机验证</div>
								<div class="fore2"><small id="text3">您还没有绑定手机，请立即绑定</small></div>
							</div>
							<div class="fore3">
								<a href="bindphone.html">
									<div id="btn3" class="am-btn am-btn-secondary">绑定</div>
								</a>
							</div>
						</li>
						<li>
							<i class="i-safety-mail"></i>
							<div class="m-left">
								<div class="fore1">邮箱验证</div>
								<div class="fore2"><small id="text4">您还没有绑定邮箱，请立即绑定</small></div>
							</div>
							<div class="fore3">
								<a href="email.html">
									<div id="btn4" class="am-btn am-btn-secondary">绑定</div>
								</a>
							</div>
						</li>
						<li>
							<i class="i-safety-idcard"></i>
							<div class="m-left">
								<div class="fore1">实名认证</div>
								<div class="fore2"><small>用于提升账号的安全性和信任级别，认证后不能修改认证信息。</small></div>
							</div>
							<div class="fore3">
								<a href="idcard.html">
									<div class="am-btn am-btn-secondary">认证</div>
								</a>
							</div>
						</li>
						<li>
							<i class="i-safety-security"></i>
							<div class="m-left">
								<div class="fore1">密保问题</div>
								<div class="fore2"><small>保护账户安全，验证您身份的工具之一。</small></div>
							</div>
							<div class="fore3">
								<a href="question.html">
									<div class="am-btn am-btn-secondary">设置</div>
								</a>
							</div>
						</li>
					</ul>
				</div>

			</div>
		</div>
		<!--底部-->
		<div class="foot">
		</div>
	</div>

	<aside class="menu"></aside>
</div>

</body>

</html>
