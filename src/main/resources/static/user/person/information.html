<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
		<title>个人资料</title>
		<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">
		<link href="../css/personal.css" rel="stylesheet" type="text/css">
		<link href="../css/infstyle.css" rel="stylesheet" type="text/css">
		<link href="../layui/css/layui.css" rel="stylesheet" type="text/css">
		<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.js"></script>
		<script src="../layui/layui.all.js"></script>
		<script src="../js/init.js"></script>
		<script type="text/javascript">
			//加载个人信息
			$(function () {
				$.ajax({
					url:"/user/getUser"
					,success:function (data) {
						$("#id").val(data.data.id);
						$("#headImgSrc").val(data.data.headImgSrc);
						$("#headImg").attr("src",data.data.headImgSrc);
						$("#userId").val(data.data.userId);
						$("#nickName").val(data.data.nickName);
						$("#realName").val(data.data.realName);
						$("#birthday").val(data.data.birthday);
						$("#phone").val(data.data.phone);
						$("#email").val(data.data.email);
						$("input[type='radio'][name='gender'][value='"+data.data.gender+"']").attr("checked",true);
					}
				})
			});
		</script>
	</head>

	<body>
		<!--头 -->
		<header class="head"></header>

		<div class="center">
			<div class="col-main">
				<div class="main-wrap">
					<div class="user-info">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">个人资料</strong> / <small>Personal&nbsp;information</small></div>
						</div>
						<hr/>
						<input type="hidden" id="id">
						<!--头像 -->
						<div class="user-infoPic">
							<div class="filePic">
								<input type="hidden" id="headImgSrc">
								<img id="headImg" class="am-circle am-img-thumbnail" src="" alt="" />
							</div>
							<div class="info-m">
								<div><b>用户名：<i>小叮当</i></b></div>
								<div class="vip">
                                      <span></span><a href="#">会员专享</a>
								</div>
							</div>
						</div>
						<!--个人信息 -->
						<div class="info-main">
							<form class="am-form am-form-horizontal">
								<input type="hidden" id="userId">
								<div class="am-form-group">
									<label for="user-name2" class="am-form-label">昵称</label>
									<div class="am-form-content">
										<input type="text" id="nickName" placeholder="nickname">
                                          <small>昵称长度不能超过40个汉字</small>
									</div>
								</div>
								<div class="am-form-group">
									<label for="user-name" class="am-form-label">姓名</label>
									<div class="am-form-content">
										<input type="text" id="realName" placeholder="name">
									</div>
								</div>
								<div class="am-form-group">
									<label class="am-form-label">性别</label>
									<div class="am-form-content sex">
										<label class="am-radio-inline">
											<input type="radio" name="gender" value="1" data-am-ucheck> 男
										</label>
										<label class="am-radio-inline">
											<input type="radio" name="gender" value="2" data-am-ucheck> 女
										</label>
										<label class="am-radio-inline">
											<input type="radio" name="gender" value="0" data-am-ucheck> 保密
										</label>
									</div>
								</div>
								<div class="am-form-group">
									<label for="user-birth" class="am-form-label">生日</label>
									<div class="am-form-content">
										<input type="text" id="birthday" placeholder="yyyy-MM-dd">
										<script type="text/javascript">
											layui.use('laydate', function(){
												var laydate = layui.laydate;
												laydate.render({elem: '#birthday'});
											});
										</script>
									</div>
								</div>
								<div class="am-form-group">
									<label for="user-phone" class="am-form-label">电话</label>
									<div class="am-form-content">
										<input id="phone" placeholder="telephonenumber" type="tel">
									</div>
								</div>
								<div class="am-form-group">
									<label for="user-email" class="am-form-label">电子邮件</label>
									<div class="am-form-content">
										<input id="email" placeholder="Email" type="email">
									</div>
								</div>
								<div class="info-btn">
									<div id="save" class="am-btn am-btn-danger">保存修改</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!--底部-->
				<div class="foot">
				</div>
			</div>

			<aside class="menu"></aside>
		</div>
	</body>
<script type="text/javascript">
	layui.use('upload', function(){
		var $ = layui.jquery,upload = layui.upload;
		var uploadInst = upload.render({
			elem: '#headImg'
			, accept: 'images'
			, url: '/fileUpload'
			, acceptMime: 'image/*'
			, before: function (obj) {
				obj.preview(function (index, file, result) {
					$('#headImg').attr('src', result);
				});
			}
			, done: function (res) {
				$("#headImgSrc").val(res.data.url);
			}
		});
	});
	$("#save").click(function () {
		$.ajax({
			url:"/user/UpdataUserInfo",
			type:"POST",
			data:{
				id:$("#id").val(),
				userId:$("#userId").val(),
				nickName:$("#nickName").val(),
				realName:$("#realName").val(),
				headImgSrc:$("#headImgSrc").val(),
				gender:$('input[name="gender"]:checked').val(),
				birthday:$("#birthday").val(),
				phone:$("#phone").val(),
				email:$("#email").val()
			},success:function(res) {
                layer.msg(res.msg, {icon: 1,time: 1000});
			}
		})
	})
</script>
</html>
