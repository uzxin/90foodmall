<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
		<title>评价管理</title>
		<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">
		<link href="../css/personal.css" rel="stylesheet" type="text/css">
		<link href="../css/cmstyle.css" rel="stylesheet" type="text/css">
		<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.js"></script>
		<script src="../js/init.js"></script>
		<script type="text/javascript">
			$(function () {
				$.get("/review/page",{},function (data) {
					$.each(data.data,function (i,item) {
						if (item.status == '1'){
							//已回复
							$("#tab1").append("<ul class=\"item-list\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"comment-top\"></div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t<li class=\"td td-item\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"item-pic\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t<a href=\"#\" class=\"J_MakePoint\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<img src="+item.src+" class=\"itempic\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t</a>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t</li>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t<li class=\"td td-comment\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"item-title\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"item-name\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<a href='javascript:void(0);'>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<p class=\"item-basic-info\" style=\"width:380px\" align=\"center\">"+item.replyContent+"</p>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</a>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"item-comment\" style=\"width: 430px\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t"+item.content+"\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"item-info\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div><p class=\"info-time\">"+item.createTime+"</p></div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t</li>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t</ul>");
						}else if (item.status == '0'){
								//未回复
							$("#tab2").append("<ul class=\"item-list\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"comment-top\"></div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t<li class=\"td td-item\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"item-pic\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t<a href=\"#\" class=\"J_MakePoint\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<img src="+item.src+" class=\"itempic\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t</a>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t</li>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t<li class=\"td td-comment\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"item-title\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"item-name\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<a href='javascript:void(0);'>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t<p class=\"item-basic-info\" style=\"width:380px\" align=\"center\">暂未回复</p>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</a>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"item-comment\" style=\"width: 430px\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t"+item.content+"\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t<div class=\"item-info\">\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t\t<div><p class=\"info-time\">"+item.createTime+"</p></div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t\t</li>\n" +
									"\t\t\t\t\t\t\t\t\t\t\t</ul>");
						}
					})
				})
			})
		</script>
	</head>

	<body>
		<!--头 -->
		<header class="head"></header>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-comment">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">评价管理</strong> / <small>Manage&nbsp;Comment</small></div>
						</div>
						<hr/>
						<div class="am-tabs am-tabs-d2 am-margin" data-am-tabs>
							<ul class="am-avg-sm-2 am-tabs-nav am-nav am-nav-tabs">
								<li class="am-active"><a href="#tab1">已回复</a></li>
								<li><a href="#tab2">未回复</a></li>
							</ul>

							<div class="am-tabs-bd">
								<div class="am-tab-panel am-fade am-in am-active" id="tab1">
									<div class="comment-main">
										<div class="comment-list">
											<ul class="item-list">
												<div class="comment-top">
													<div class="th th-price">
														<td class="td-inner">评价</td>
													</div>
													<div class="th th-item">
														<td class="td-inner">回复</td>
													</div>
												</div>
											</ul>
										</div>
									</div>
								</div>

								<div class="am-tab-panel am-fade" id="tab2">
									<div class="comment-main">
										<div class="comment-list">
											<ul class="item-list">
												<div class="comment-top">
													<div class="th th-price">
														<td class="td-inner">评价</td>
													</div>
													<div class="th th-item">
														<td class="td-inner">回复</td>
													</div>													
												</div>

											</ul>
										</div>
									</div>									
								</div>
							</div>
						</div>

					</div>

				</div>
				<!--底部-->
				<div class="foot">
				</div>
			</div>

			<aside class="menu">
			</aside>
		</div>

	</body>

</html>
